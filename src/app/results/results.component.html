<mat-card class="results">
  <h2>Results</h2>

  <div class="answer" *ngFor="let a of answers.values" [ngClass]="{correct: a.correct}">
    {{a.value}}
    {{a.correct}}
  </div>
</mat-card>

<a routerLink="/welcome" class="btn btn-primary"><button mat-button class="btn btn-success">Choose Another
    Quiz</button></a>
