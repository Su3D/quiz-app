<!-- src/app/question-form/question-form.component.html -->
<mat-card class="quiz" *ngIf="question">
  <h2>{{question.label}}</h2>
  <form [formGroup]="form">
    <mat-card-content class="form-group">
      <label *ngFor="let choice of question.choices">
        <input type="radio" [value]="choice" formControlName="choice">
        <span>{{choice.value}}</span>
      </label>
    </mat-card-content>
  </form>
</mat-card>
