<div class="welcome">
  <h1> Quizzes</h1>
  <div class="list" *ngFor="let q of quiz">
    <mat-card>
      <mat-card-title>{{q.label}}</mat-card-title>
      <mat-card-content>{{q.description}}</mat-card-content>
      <mat-card-actions>
        <a routerLink="/{{q.name}}"><button mat-flat-button color="primary">Select {{q.label}}</button></a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
